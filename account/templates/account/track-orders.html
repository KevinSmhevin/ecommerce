{% include "store/base.html" %}

{% load static %}

{% block content %}

    <style>

        body {
            background-color: #F0FFF0;
        }

    </style>

    <br>
<body>
    <div class="container bg-white shadow-md p-5 form-layout">

            <h3> <i class="fa fa-list-alt" aria-hidden="true"></i> &nbsp; My Orders </h3>

            <hr>
    </div>

    <br>

    <div class="container bg-white shadow-md p-5 form-layout">
        {% for order in orders %}

        <strong> <i class="fa fa-list-alt" aria-hidden="true"></i> &nbsp; Order ID # {{order.id}} </strong>

        <br>
        <br>

        {{order.product}}

        <br>
        <br>

        Quantity x {{order.quantity}}

        <br>
        <br>

        $ {{order.price}}

        <hr>

        {% endfor %}

    </div>

</body>
{% endblock %}
