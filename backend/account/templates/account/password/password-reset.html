{% include "store/base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<style>

    body {
        background-color: #ffffff;
    }

    .form-layout {
        background-color: #ffffff;
        color: #1a1a1a;
    }

    .form-layout h3 {
        color: #1a1a1a;
    }

    .form-layout p {
        color: #1a1a1a;
    }

</style>

<body>

    <br>

    <div class="container bg-white shadow-md p-5 form-layout">


        <h3> Password Reset </h3>

        <p>
            Forgot your password? Enter your email address below, 
            and we'll email instructions for setting a new one
        </p>


        <form method="post">
            
            {% csrf_token %}

            {{form | crispy}}

            <br>

            <input class="btn btn-primary navbar-btn text-white" type="Submit" name="Send email">

        </form>
    
    </div>
        
</body>


{% endblock %}
