{% include "store/base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<style>

    body {
        background-color: #ffffff;
    }

    .form-layout {
        background-color: #ffffff;
        color: #1a1a1a;
    }

    .form-layout h3 {
        color: #1a1a1a;
    }

    .form-layout hr {
        border-top: 1px solid #e5e5e5;
    }

    .form-layout p {
        color: #1a1a1a;
    }

</style>

<body>

    <br>

    <div class="container bg-white shadow-md p-5 form-layout">

        <h3> Enter your new password: </h3>

        <hr>

        <p> Please enter your new password twice so that we can verify that 

            you typed it in correctly.
        
        </p>
        
        <form method ="post">

            {% csrf_token %}

            {{form|crispy}}

            <input class="btn btn-primary navbar-btn text-white"  type="submit" name="Update password" value="Update Password">
        
        </form>

    </div>

</body>


{% endblock %}
