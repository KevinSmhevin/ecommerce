{% include "store/base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

    <style>

        body {
            background-color: #ffffff;
        }

        .form-layout {
            background-color: #ffffff;
            color: #1a1a1a;
        }

        .form-layout h3 {
            color: #1a1a1a;
        }

        .form-layout hr {
            border-top: 1px solid #e5e5e5;
        }

        .form-layout p {
            color: #1a1a1a;
        }

    </style>

    <body>

        <br>

        <div class="container bg-white shadow-md p-5 form-layout">

            <h3>Delete Your Account</h3>
            <hr>
            <form method="POST" autocomplete="off">
                {% csrf_token %}

                <p>Are you sure you want to delete your account?</p>

                <button type="submit" class="btn btn-danger navbar-btn text-white"> &nbsp; Delete My Account </button>
            
                <br> <br>

                <a class="btn btn-primary navbar-btn text-white" type="button"  href="{% url 'profile-management' %}"><i class="fa fa-arrow-left" aria-hidden="true"></i>
                    &nbsp; cancel </a>

            </form>

        </div>

    </body>

    <br> <br>



{% endblock %}
