{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokebin</title>
    <link rel="stylesheet" href="{% static 'css/modern.css' %}">
</head>
<body class="bg-white">
    <nav id="navbar" class="navbar">
        <div class="container">
            <a href="{% url 'store' %}" class="navbar-brand">Pokebin</a>
            <div class="navbar-nav">
                <a href="{% url 'store' %}" class="nav-link">Store</a>
                <a href="{% url 'cart-summary' %}" class="nav-link">Cart</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" class="nav-link">Dashboard</a>
                    <a href="{% url 'user-logout' %}" class="nav-link">Logout</a>
                {% else %}
                    <a href="{% url 'register' %}" class="nav-link">Register</a>
                    <a href="{% url 'my-login' %}" class="nav-link">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main id="main-content">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}

        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
